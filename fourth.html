<div class="play"><span id="display"></span><br></div>

<div class="open"><span> We are Open </span> </div>

</table>




<script>
    //gets the current time.
  var da = new Date();
  console.log("da: "+da);
document.getElementById("display").innerHTML = da.toDateString();

var today = da.getDay();
console.log("today: "+today);

var dayElem = document.getElementById(today);
console.log("dayElem: "+dayElem);


var x = dayElem.getElementsByClassName("start")[0].innerText;
console.log("x: "+x);

var z = dayElem.getElementsByClassName("end")[0].innerText;
console.log("z: "+z);

//var o = parseInt(x,10);
//var c = parseInt(z,10);

var startTime = Date.parseExact(x, "h:mm tt");
console.log("startTime: "+startTime);

var endTime = Date.parseExact(z, "h:mm tt");
console.log("endTime: "+endTime);

if (da.between(startTime, endTime)){
    $(".open").show();
    $(".closed").hide();
}
else {
    $(".closed").show();
    $(".open").hide();
}
</script>
